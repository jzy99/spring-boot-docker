commands:
- exec:
    commandLine: mvn clean -Dmaven.repo.local=/home/user/.m2/repository package -Dmaven.test.skip=true
    component: tools
    group:
      isDefault: true
      kind: build
    workingDir: ${PROJECT_SOURCE}
  id: build
- exec:
    commandLine: java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=${DEBUG_PORT},suspend=n
      -jar target/*.jar
    component: tools
    group:
      isDefault: true
      kind: debug
    workingDir: ${PROJECT_SOURCE}
  id: debug
- apply:
    component: build
  id: build-image
- apply:
    component: deploy
  id: deployk8s
- composite:
    commands:
    - build-image
    - deployk8s
    group:
      isDefault: true
      kind: deploy
  id: deploy
components:
- name: devtools
  container:
    image: "harbor-k8s.xsyxsc.cn/devfile/universal-developer-image:ubi8-latest"
    memoryLimit: 32Gi
    memoryRequest: 256Mi
    cpuLimit: '16'
    cpuRequest: 250m
    endpoints:
      - name: web
        targetPort: 8080
        protocol: http
      - exposure: none
        name: debug
        targetPort: 8858
metadata:
  description: Java application using Spring Boot® and OpenJDK 11
  displayName: Spring Boot®
  globalMemoryLimit: 2674Mi
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/spring.svg
  language: Java
  name: spring-boot-docker
  projectType: springboot
  tags:
  - Java
  - Spring
  version: 2.1.0
schemaVersion: 2.2.0
